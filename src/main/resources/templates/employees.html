<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Employees</h1>
<h2>View employees</h2>
<table>
  <tr>
    <th>Employee name</th>
    <th>Employee age</th>
  </tr>
  <tr th:each="p: ${employees}" >
  <td th:text="${p.name}"></td>
    <td th:text="${p.age}"></td>
  </tr>
</table>
<h2>Add a employee</h2>
<form action="/employees" method="post>">
  Name: <input type="text" name="name"><br />
  Age: <input type="number" step="any" name="age"><br/>
  <button type="submit">Add employee</button>
</form>
</body>
</html>
